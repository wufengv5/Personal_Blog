{% extends 'BackWeb/base/base2.html' %}
{% block title %}
    栏目
{% endblock %}
{% block content %}
<div class="row">
        <div class="col-md-5">
          <h1 class="page-header">添加</h1>
          <form action="{% url 'back_web:add_category' %}" method="post" autocomplete="off">
            <div class="form-group">
              <label for="category-name">栏目名称</label>
              <input type="text" id="category-name" name="new_category" class="form-control" placeholder="在此处输入栏目名称" required autocomplete="off"><br>
              <input type="submit" class="btn btn-lg btn-primary" value="增加">
            </div>
          </form>
        </div>
        <div class="col-md-7">
          <h1 class="page-header">管理 <span class="badge">3</span></h1>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th><span class="glyphicon glyphicon-paperclip"></span> <span class="visible-lg">ID</span></th>
                  <th><span class="glyphicon glyphicon-file"></span> <span class="visible-lg">名称</span></th>
                  <th><span class="glyphicon glyphicon-pushpin"></span> <span class="visible-lg">总数</span></th>
                  <th><span class="glyphicon glyphicon-pencil"></span> <span class="visible-lg">操作</span></th>
                </tr>
              </thead>
              <tbody>
              {% for category in categorys %}
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{ category.name }}</td>
                  <td>暂无</td>
                  <td><a href="update-category.html">修改</a> <a href="{% url 'back_web:del_category'  category.id  %}">删除</a></td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
        </div>
      </div>


{% endblock %}
