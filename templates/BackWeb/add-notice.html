{% extends 'BackWeb/base/base2.html' %}

{% load static %}


{% block title %}
新增公告
{% endblock %}

{% block content %}
<div class="row">
        <form action="" method="post" class="add-article-form">
          <div class="col-md-9">
            <h1 class="page-header">撰写新公告</h1>
            <div class="form-group">
              <label for="article-title" class="sr-only">标题</label>
              <input type="text" id="article-title" name="title" class="form-control" placeholder="在此处输入公告标题" required autofocus autocomplete="off">
            </div>
            <div class="form-group">
              <label for="article-content" class="sr-only">内容</label>
                <div class="col-md-10 text-left">
                    <input type="text" name="content" class="form-control"  placeholder="在此处输入公告内容">
                </div>
            </div>
              <div>
                  <p><input type="submit" value="提交" class="btn btn-lg btn-primary"></p>
              </div>
          </div>

        </form>
      </div>

{% endblock %}
{% block js %}
    <script type="text/javascript" src="{% static 'editor/editormd.min.js' %}"></script>
    <script type="text/javascript">
        $(function () {
            var editor = editormd("editormd",{
                width : '100%',
                height: 640,
                syncScrolling:'single',
                path:'{% static 'editor/lib/' %}'

            });
        });
    </script>
{% endblock %}
